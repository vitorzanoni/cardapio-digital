<mat-toolbar color="primary" class="mat-elevation-z4">
    <span class="spacer"></span>
    <span class="scale-2">Cardápio Digital</span>
    <span class="spacer"></span>
</mat-toolbar>
<div style="margin: auto; width: 30%; padding: 200px;">
  <mat-card class="mat-elevation-z8">
      <mat-card-title style="margin-bottom: 30px;  font-family: 'Oswald', sans-serif">
          Bem-Vindo(a)!
      </mat-card-title>
      <div>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Usuário</mat-label>
              <input matInput placeholder="Nome de usuário" [(ngModel)]="user" >
          </mat-form-field>
          <mat-form-field class="example-full-width" appearance="fill">
              <mat-label>Senha</mat-label>
              <input matInput placeholder="Senha" [(ngModel)]="senha" >
          </mat-form-field>
          <div style="text-align: center;">
              <button mat-raised-button style="background-color: #730d0d; color: white;"
                  (click)="login()">Login</button>
          </div>
      </div>
  </mat-card>
</div>
